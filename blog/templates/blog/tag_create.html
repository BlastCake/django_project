{% extends 'blog/base_blog.html' %}

{% block title %}
    Tag Create - {{ block.super }}
{% endblock %}


{% block content %}
    <div class="form-group">
        <form action="{% url 'tag_create_url' %}" method="POST">
            {% csrf_token %}
            {{ form.title }}
            {{ form.slug }}
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>

{% endblock %}
